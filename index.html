<html>
    <head><title>node viewer</title></head>
    <link rel="stylesheet" href="css/background.css">
    <body>
    <script>alert("scroll down to view node menu");</script>
    <div style="float:left; width: 1500px">
        <script type ="text/javascript" src="js/node_view.js"></script>
        <script type= "text/javascript" src="js/div_util.js"></script>
        <div id = "TopMenu" style="position:absolute; left:10px; top:10px; width:290px; height:25; background-color:#01DFD7; border:2px solid green;">
        <input type="button" value="Create node" onClick="ToggleLayer('CreateNode')">
        <input type="button" value="Delete node" onClick="ToggleLayer('DeleteNode')">
        <input type="button" value="Clean Tree" onClick="CleanAll()">
        </div>
        <div id="CreateNode" style="position:absolute; left:10px; top:10px; width:300px; height:160; background-color:#01DFD7; border:2px solid green; display:none" >  
            <form>
                node name:      <input type="text" id="NodeName"></br>
                parent node ID: <input type="text" id="Pid"></br>
                x :             <input type="text" id="xVal"></br>
                y :             <input type="text" id="yVal"></br>
                <!-- shape:          <input type="text" id="Shape"></br></br> -->
                <input type="button" value="Create Root" onClick="CreateRoot()">
                <input type="button" value="Create node" onClick="AddNode(Pid.value, NodeName.value, xVal.value, yVal.value)">
                <input type="button" value="Back" onClick="ToggleLayer('CreateNode')">
            </form>
        </div>
        <div id="DeleteNode" style="position:absolute; left:10px; top:10px; width:300px; height:100; background-color:#01DFD7; border:2px solid green; display:none">
            <form>
                node id: <input type="text" id="Did"></br></br>
                <input type="button" value="Delete node" onClick="DeleteNode(Did.value)">
                <input type="button" value="Back" onClick="ToggleLayer('DeleteNode')">
            </form>
        
        </div>
        <canvas id="NodeCanvas" height="900" width="1500" Onclick="OpenSubWindow(event)">this browser can not support canvas</canvas>
    </div>
    
    <div id="NodeList" style="width:300px; height:900; border:2px solid black; background-color:#6E6E6E; float:right;">
    </div>

    </body>
</html>
